<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信用卡管家 Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="max-w-md mx-auto bg-gray-50 min-h-screen relative shadow-2xl">

    <!-- Header -->
    <div class="bg-white p-4 shadow-sm sticky top-0 z-20 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-wallet text-blue-600 mr-2"></i>信用卡管家</h1>
        <span class="text-xs text-white bg-indigo-600 px-2 py-1 rounded-full font-mono">V2.0 PRO</span>
    </div>

    <!-- View: Dashboard (進度監控) -->
    <div id="view-dashboard" class="p-4 space-y-4 tab-content">
        <div id="dashboard-container"></div>
        <h3 class="text-xs font-bold text-gray-400 uppercase ml-1 tracking-widest">額度監控 (Cap)</h3>
        <div id="cap-monitors" class="space-y-3"></div>
    </div>

    <!-- View: Calculator (計算引擎) -->
    <div id="view-calculator" class="p-4 space-y-4 tab-content hidden">
        <div class="flex justify-center mb-4">
            <div class="bg-gray-200 p-1 rounded-lg flex text-xs font-bold shadow-inner">
                <button id="btn-mode-miles" onclick="toggleMode('miles')" class="px-4 py-1.5 rounded-md transition-all bg-white text-blue-600 shadow-sm">里數 (Miles)</button>
                <button id="btn-mode-cash" onclick="toggleMode('cash')" class="px-4 py-1.5 rounded-md transition-all text-gray-500">現金 ($)</button>
            </div>
        </div>
        
        <div class="bg-white p-5 rounded-3xl shadow-sm space-y-4 border border-gray-100">
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">簽賬金額 (HKD)</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400 font-bold">$</span>
                    <input type="number" id="amount" value="3000" class="w-full pl-8 p-3 bg-gray-50 rounded-2xl text-xl font-black text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none" oninput="runCalc()">
                </div>
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">類別</label>
                <div class="flex gap-2">
                    <select id="category" class="w-full p-3 bg-gray-50 rounded-2xl text-sm font-bold appearance-none border-none outline-none" onchange="runCalc()"></select>
                    <button id="cat-help-btn" class="hidden px-4 bg-gray-50 text-blue-500 rounded-2xl"><i class="fas fa-lightbulb"></i></button>
                </div>
            </div>
        </div>
        <div id="calc-results" class="space-y-3 pb-10"></div>
    </div>

    <!-- View: Ledger & Settings (略，保持原始結構) -->
    <div id="view-ledger" class="p-4 tab-content hidden"><div id="ledger-container"></div></div>
    <div id="view-settings" class="p-4 tab-content hidden"><div id="settings-container"></div></div>

    <!-- Footer Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-gray-100 flex justify-around p-3 pb-6 z-20 max-w-md mx-auto">
        <button onclick="switchTab('dashboard')" class="flex flex-col items-center text-blue-600 tab-btn w-1/4" id="btn-dashboard"><i class="fas fa-chart-pie text-xl"></i><span class="text-[10px] font-bold">進度</span></button>
        <button onclick="switchTab('calculator')" class="flex flex-col items-center text-gray-400 tab-btn w-1/4" id="btn-calculator"><i class="fas fa-calculator text-xl"></i><span class="text-[10px] font-bold">計算</span></button>
        <button onclick="switchTab('ledger')" class="flex flex-col items-center text-gray-400 tab-btn w-1/4" id="btn-ledger"><i class="fas fa-book text-xl"></i><span class="text-[10px] font-bold">記帳</span></button>
        <button onclick="switchTab('settings')" class="flex flex-col items-center text-gray-400 tab-btn w-1/4" id="btn-settings"><i class="fas fa-cog text-xl"></i><span class="text-[10px] font-bold">設定</span></button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
