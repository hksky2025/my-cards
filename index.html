<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>信用卡管家 2026 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 max-w-md mx-auto min-h-screen pb-24">

    <!-- Header -->
    <header class="bg-white p-4 shadow-sm sticky top-0 z-30 flex justify-between items-center border-b border-blue-50">
        <div>
            <h1 class="text-xl font-bold text-blue-900"><i class="fas fa-wallet mr-2 text-blue-600"></i>信用卡管家</h1>
            <div id="holiday-status"></div>
        </div>
        <span class="text-[10px] bg-blue-600 text-white px-2 py-1 rounded-full font-bold">2026 PRO</span>
    </header>

    <!-- 計算分頁 -->
    <main id="tab-calculator" class="tab-content active p-4 space-y-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm border border-blue-50 space-y-4">
            <div class="flex bg-gray-100 p-1 rounded-xl">
                <button onclick="setMode('miles')" id="btn-miles" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all bg-white shadow-sm text-blue-600">亞洲萬里通 (Miles)</button>
                <button onclick="setMode('cash')" id="btn-cash" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all text-gray-500">現金回贈 (Net)</button>
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">簽賬金額 (HKD)</label>
                <input type="number" id="input-amount" value="1000" oninput="updateCalc()" class="w-full text-2xl font-bold p-3 bg-blue-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-400 outline-none">
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">消費類別</label>
                <select id="input-category" onchange="updateCalc()" class="w-full p-4 bg-gray-50 rounded-2xl border-none text-sm font-bold appearance-none"></select>
            </div>
        </div>
        <div id="results" class="space-y-3"></div>
    </main>

    <!-- 設定分頁 -->
    <main id="tab-settings" class="tab-content p-4 space-y-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm space-y-4">
            <div class="flex justify-between items-center border-b pb-2">
                <h2 class="font-bold text-gray-800">我的錢包</h2>
                <span class="text-[10px] text-gray-400">剔選你擁有的信用卡</span>
            </div>
            <div id="card-selection" class="space-y-2"></div>
        </div>
    </main>

    <!-- 底部導航 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-100 flex justify-around p-3 pb-8 max-w-md mx-auto z-40">
        <button onclick="switchTab('calculator')" class="nav-btn text-blue-600 flex flex-col items-center" id="nav-calc">
            <i class="fas fa-calculator text-xl"></i><span class="text-[10px] mt-1 font-bold">回贈計算</span>
        </button>
        <button onclick="switchTab('settings')" class="nav-btn text-gray-400 flex flex-col items-center" id="nav-set">
            <i class="fas fa-user-cog text-xl"></i><span class="text-[10px] mt-1 font-bold">卡片設定</span>
        </button>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
