<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWallet Pro 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#6366f1', // 專業靛藍
                            secondary: '#10b981', // 回贈綠
                            accent: '#f59e0b', // 金幣黃
                            dark: '#0f172a'
                        }
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 max-w-md mx-auto min-h-screen pb-24 shadow-2xl shadow-slate-200">

    <!-- App Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100">
        <div>
            <h1 class="text-xl font-extrabold text-brand-dark tracking-tight italic">SMART<span class="text-brand-primary">WALLET</span></h1>
            <div id="date-status-area" class="mt-0.5"></div>
        </div>
        <div class="bg-brand-primary/10 px-3 py-1 rounded-full">
            <span class="text-[10px] font-black text-brand-primary uppercase">v2.0 PRO</span>
        </div>
    </header>

    <!-- Tab View: Dashboard -->
    <main id="view-dashboard" class="tab-content active p-4 space-y-5">
        <div id="top-summary-card"></div>
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] ml-1">進度追蹤 Progress</h2>
        <div id="dashboard-widgets" class="space-y-4"></div>
    </main>

    <!-- Tab View: Calculator -->
    <main id="view-calculator" class="tab-content p-4 space-y-4">
        <div class="bg-white rounded-[2rem] shadow-xl shadow-indigo-100/40 p-6 border border-white">
            <div class="flex bg-slate-100 p-1 rounded-2xl mb-6">
                <button onclick="changeMode('miles')" id="mode-miles" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all bg-white text-brand-primary shadow-sm">里數 Miles</button>
                <button onclick="changeMode('cash')" id="mode-cash" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all text-slate-500">現金 Cash</button>
            </div>
            
            <div class="space-y-6">
                <div class="relative">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">簽賬港幣金額</label>
                    <input type="number" id="spend-amount" value="3000" oninput="executeLogic()" class="w-full text-4xl font-black p-2 bg-transparent border-b-4 border-slate-50 focus:border-brand-primary transition-all outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">消費類別</label>
                    <div class="relative mt-1">
                        <select id="spend-category" onchange="executeLogic()" class="w-full p-4 bg-slate-50 rounded-2xl border-none font-extrabold text-slate-700 appearance-none focus:ring-2 focus:ring-brand-primary/20"></select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                            <i data-lucide="chevron-down" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="results-engine-output" class="space-y-3 pb-10"></div>
    </main>

    <!-- Tab View: Wallet & Ledger (省略展示，結構與專業版一致) -->
    <main id="view-settings" class="tab-content p-4"><div id="wallet-container"></div></main>
    <main id="view-ledger" class="tab-content p-4"><div id="ledger-container"></div></main>

    <!-- Nav Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 px-8 py-4 pb-8 max-w-md mx-auto flex justify-between z-50">
        <button onclick="switchTab('dashboard')" class="nav-item text-brand-primary" id="nav-dashboard"><i data-lucide="layout-dashboard"></i><span class="text-[9px] font-black mt-1 uppercase">主頁</span></button>
        <button onclick="switchTab('calculator')" class="nav-item text-slate-300" id="nav-calculator"><i data-lucide="calculator"></i><span class="text-[9px] font-black mt-1 uppercase">計算</span></button>
        <button onclick="switchTab('ledger')" class="nav-item text-slate-300" id="nav-ledger"><i data-lucide="book-open"></i><span class="text-[9px] font-black mt-1 uppercase">記帳</span></button>
        <button onclick="switchTab('settings')" class="nav-item text-slate-300" id="nav-settings"><i data-lucide="settings-2"></i><span class="text-[9px] font-black mt-1 uppercase">設定</span></button>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
